<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="title"
      style="
        color: white;
        margin-top: 100px;
        display: flex;
        justify-content: space-evenly;
      "
    >
      <button
        id="redColor"
        class="colorButton"
        value="red"
        style="
          height: 100px;
          width: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        Red
      </button>
      <button
        id="yellowColor"
        class="colorButton"
        value="yellow"
        style="
          height: 100px;
          width: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        Yellow
      </button>
      <button
        id="greenColor"
        class="colorButton"
        value="green"
        style="
          height: 100px;
          width: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        Green
      </button>
    </div>
    <button id="clear-game">Clear Games</button>
  </body>
  <script src="style.js"></script>
</html>
